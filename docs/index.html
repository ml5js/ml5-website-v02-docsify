<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>ml5 - A friendly machine learning library for the web.</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />

  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/style-markdown.css" />
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <button class="button">
          <a href="https://ml5js.org/">ml5.js</a>
        </button>
      </div>
      <div class="menu">
        <button class="button">
          <a href="#">Getting Started</a>
        </button>
        <button class="button">
          <a href="#/reference/overview">Reference</a>
        </button>
        <button class="button">
          <a href="https://ml5js.org/learn/">Learn</a>
        </button>
        <button class="button">
          <a href="https://ml5js.org/community/">Community</a>
        </button>
        <button class="button">
          <a href="https://ml5js.org/about/">About</a>
        </button>
      </div>
    </nav>
  </header>

  <div id="app">Loading...</div>

    <div id="banner" style="display: none;">
      <div id="banner-content">
        ðŸ’œ <a href="https://archive-docs.ml5js.org/#/" target="_blank">Looking for the old ml5.js reference (v0.12.2)? Find it 
        here!</a>
      </div>
      <button id="close-banner">&times;</button>
    </div>


  <script>
    window.$docsify = {
      name: '', // name is removed as it appears redundantly.
      repo: 'https://github.com/ml5js/ml5-website-v02-docsify/tree/main/docs',
      loadSidebar: 'sidebar.md',
      alias: {
        '/.*/sidebar.md': '/./sidebar.md',
      },
      subMaxLevel: 2,
      relativePath: true,
      maxLevel: 2,
      mergeNavbar: true,
      auto2top: true,
      topMargin: 30,
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No Results!',
        depth: 1, // Headline depth, 1 - 6
        hideOtherSidebarContent: true, // whether or not to hide other sidebar content
      },
      tabs: {
        persist: true,      // default
        sync: true,      // default
        theme: 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },

      plugins: [
        function (hook, vm) {
          // hook.beforeEach(function (content) {
          //   return content;
          // });

          hook.afterEach(function (html, next) {
            fetch('footer.md')
              .then(response => response.text())
              .then(footer => {
                next(html + footer);
              });
          });
        }
      ]

    };

  // Banner functionality
  document.addEventListener('DOMContentLoaded', function () {
    var banner = document.getElementById('banner');
    var closeBanner = document.getElementById('close-banner');

    // Check if the banner was previously dismissed
    if (sessionStorage.getItem('ml5BannerDismissed') !== 'true') {
      // Show the banner
      banner.style.display = 'flex';
    }

    closeBanner.addEventListener('click', function () {
      banner.style.opacity = '0';
      banner.style.transform = 'translate(0px, 20px)';
      setTimeout(function () {
        banner.style.display = 'none';
      }, 300);

      // Set a flag in sessionStorage to remember the banner was dismissed
      sessionStorage.setItem('ml5BannerDismissed', 'true');
    });
  });
  </script>

  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- Plugins -->
  <!-- Search -->
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <!-- External JS -->
  <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
  <!-- Copy to clipboard -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- docsify-tabs (latest v1.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
</body>

</html>
